name: Java CI with Gradle

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: build
        run: ./gradlew build

      - name: upload
        uses: echapmanFromBunnings/upload-artifact@3.0
        with:
          name: 'artifact'
          path: 'build/libs/*.jar'
