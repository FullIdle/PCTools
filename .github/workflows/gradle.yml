name: Java CI with Gradle

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: build
        run: ./gradlew build

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: build/libs/*.jar
